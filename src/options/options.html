<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="options.css"/>
    <title>Change Video Speed Settings</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Change Video Speed</h1>
            <h2>Settings</h2>
        </div>
        <div class="settings">
            <div class="container">
                <div class="min-max">
                    <label for="min">Min:</label>
                    <input class="num-input" id="min" type="number"/>
                </div>
                <div class="min-max">
                    <label for="max">Max:</label>
                    <input class="num-input" id="max" type="number"/>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="save">Save</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <h6 class="credit">Created by Omer Avital</h6>
<div class="modal-container hidden visually-hidden" id="modal-container">
    <div class="modal-content-container">
        <div class="modal" id="done-modal">
            <h1>Settings saved</h1>
            <h2>You may close the tab now</h2>
        </div>
    </div>
    <div class="overlay"></div>
</div>
<script src="options.js"></script>
</body>
</html>
