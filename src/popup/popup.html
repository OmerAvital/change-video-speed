<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="../colors.css"/>
    <script src="../colorScheme.js"></script>
    <title>Change Video Speed</title>
</head>
<body>
<input
    type="range"
    min="0.1"
    max="3"
    value="1"
    step="0.1"
    class="speed-input"
    id="speed-input"
/>
<h1 class="num">1x</h1>
<button id="reset">Reset</button>
<div class="settings-container">
    <a class="settings-url" target="_blank" title="Settings" href="../../src/options/options.html">
        <img class="settings-gear" src="../../assets/gear_empty.svg" alt="settings"/>
    </a>
</div>
<script src="popup.js"></script>
</body>
</html>
